<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zmanim</title>
		<style>
			body {
				height: 100vh;
				background-image: url('./shutterstock_285312038.jpg');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				overflow: hidden;
				font-size: 3rem;
				color: #fff;
			}
			.data-container {
				position: absolute;
				text-align: center;
			}
			.HadlakatNerotNextShabbat {
				top: 45vh;
				left: 40vw;
			}
			.HadlakatNerotNextShabbat > div:last-child {
				font-size: 4rem;
			}
			.MotzeyShabatNextShabbat {
				top: 25vh;
				left: 5vw;
			}
			.Parasha {
				font-size: 5rem;
				left: 7vw;
			}
			span:nth-child(1) {
				position: relative;
				top: 20vh;
				left: -10vw;
			}
			span:nth-child(2) {
				font-size: 5rem;
			}
			span:nth-child(3) {
				position: relative;
				top: 60vh;
				left: 5vw;
			}
		</style>
	</head>
	<body>
		<div class="main-div">
			<span>פרשת השבוע</span>
			<span>המועצה הדתית אשדוד</span>
			<span>שבת שלום</span>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
