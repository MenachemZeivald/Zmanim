<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>zmanim</title>
		<style>
			body {
				height: 100vh;
				background-image: url('./shutterstock_285312038.jpg');
				background-size: cover;
				background-position: top;
				background-repeat: no-repeat;
				overflow: hidden;
				font-size: 5rem;
				color: #fff;
			}
			.data-container {
				position: absolute;
				text-align: center;
			}
			.data-container > div:last-child {
				margin-top: -25px;
			}
			.HadlakatNerotNextShabbat {
				top: 350px;
				left: 450px;
			}
			.HadlakatNerotNextShabbat > div:last-child {
				font-size: 6rem;
			}
			.MotzeyShabatNextShabbat {
				top: 350px;
				left: 50px;
			}
			.Parasha {
				font-size: 7rem;
				left: 100px;
				top: 200px;
			}
			span {
				position: absolute;
			}
			span:nth-child(1) {
				left: 600px;
				top: 200px;
			}
			span:nth-child(2) {
				left: 50px;
				font-size: 5rem;
			}
			span:nth-child(3) {
				left: 100px;
				top: 500px;
			}
		</style>
	</head>
	<body>
		<div class="main-div">
			<span>פרשת השבוע</span>
			<span>המועצה הדתית אשדוד</span>
			<span>שבת שלום</span>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
